version: '3.8'

services:
  db:
    image: postgres:15
    restart: always  # Si se cae, que se levante solo
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: password
      POSTGRES_DB: automotora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    # ELIMINADO: command (Usará el CMD del Dockerfile sin --reload)
    # ELIMINADO: volumes (Usará el código copiado dentro de la imagen)
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://usuario:password@db:5432/automotora_db
      
      # IMPORTANTE: Asegúrate de pasar estas variables reales.
      # Puedes usar un archivo .env en la raíz y llamarlas así: ${VARIABLE}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - MAIL_TO_SELLER=${MAIL_TO_SELLER}
      # Nota: SendGrid/Gmail usan el token.json que copiamos, 
      # pero si usas variables de entorno para configuración extra, agrégalas.

    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: